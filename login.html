<script>
const userSelect1 = document.querySelector(".grade");
const userSelect2 = document.querySelector(".class");
const userSelect3 = document.querySelector(".classnum");

const selected1 = localStorage.getItem("grade");
const selected2 = localStorage.getItem("class");
const selected3 = localStorage.getItem("classnum");

function load(){

  
 
    
    if(selected1 !== null){
        
     
        userSelect1.value = selected1;
    }
}

    if(selected2 !== null){
        
     
        userSelect2.value = selected2;
    }



     if(selected3 !== null){
        
     
        userSelect3.value = selected3;
    }
 



function GradehandleChange(){
    
    localStorage.setItem("grade", userSelect1.value);
}

function ClasshandleChange(){
    
    localStorage.setItem("class", userSelect2.value);
}

function ClassnumhandleChange(){
    
    localStorage.setItem("classnum", userSelect3.value);
}


userSelect1.addEventListener("change", GradehandleChange);
userSelect2.addEventListener("change", ClasshandleChange);
userSelect3.addEventListener("change", ClassnumhandleChange);




</script>
